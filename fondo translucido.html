


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo translucido</title>
    <link rel="stylesheet" href="fondo translucido.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-card">
                <img src="../imagenes/fotoPerfil.png" class="profile" width="50" alt="foto de perfil">
                <h2 class="nombre">Romero Anita</h2>
                <ul>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">Important</a></li>
                    <li><a href="#">School</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Work</a></li>
                </ul>

            </div>
        </div>

        <main>
            <div class="header">
                <h2>Welcome back!</h2>
                <span>October 19, 2021</span>
            </div>
            <div class="tasks">
                <!--primera targeta-->
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="../imagenes/transferir-dinero.png" width="50" alt="">
                        </div>
                        <div class="right">
                            <div class="task">Inflate the dogecoin value</div>
                            <div class="status">4 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-20"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>
                <!--segunda targeta-->
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="../imagenes/avion-de-papel.png" width="50" alt="">
                        </div>
                        <div class="right">
                            <div class="task">Complete the lauch of Space X ship</div>
                            <div class="status">2 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-40"></div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>
                </div>
                <!--tercera targeta-->
                <div class="card">
                    <div class="content">
                        <div class="left">
                            <img src="../imagenes/etiqueta (1).png" width="50" alt="">
                        </div>
                        <div class="right">
                            <div class="task">Get a new suit</div>
                            <div class="status">10 of 10 activities completed</div>
                            <div class="progress">
                                <div class="fill fill-100"></div>
                            </div>
                        </div>
                    </div>
                    <!--
                    <div class="buttons">
                        <button class="btn">Complete</button>
                    </div>-->
                </div>
                <!--fin de la ultima targeta-->
            </div>

        </main>
    </div>
</body>
</html>
